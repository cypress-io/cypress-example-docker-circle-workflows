version: 2

# build job parameters as a template
defaults: &defaults
  working_directory: ~/app
  docker:
    # the Docker image with Cypress preinstalled
    - image: cypress/internal:cy-0.19.2
      environment:
        ## this enables colors in the output
        TERM: xterm

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: ls
      - persist_to_workspace:
          root: /home/person/app
          paths:
            - cypress
            - index.html

  testA:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/person/app
      - run:
          name: Running E2E tests A
          command: cypress run --spec cypress/integration/a-spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots


  testB:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/person/app
      - run:
          name: Running E2E tests B
          command: cypress run --spec cypress/integration/b-spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - testA:
          requires:
            - build
      - testB:
          requires:
            - build
